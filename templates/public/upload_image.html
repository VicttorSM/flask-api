{% extends "base.html" %}
{% block title %}Upload Image{% endblock %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/upload_image.css') }}">
<div class="container">
    <div class="row">
        <div class="col">

            <h1>Carregue assinaturas para o treinamento da rede neural</h1>
            <hr>
            <form action="/upload-image" method="POST" enctype="multipart/form-data">


                <div class="form-group">
                    <label for="name">Digite o nome do dono da assinatura</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Digite o nome completo"
                           maxlength="60">
                </div>
                <br>

                <div class="form-group">
                    <div class="custom-input">
                        <label>Digite o CPF da pessoa</label>
                        <input type="number" name="cpf" id="cpf" class="form-control" placeholder="Digite o CPF"
                               maxlength="11">
                        <small id="cpfHelp" class="form-text text-muted">Digite apenas nÃºmeros</small>
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <label>Selecione as assinaturas verdadeiras</label>
                    <div class="custom-file">
                        <input type="file" class="form-control-file" name="original_signatures"
                               id="original_signatures"
                               multiple="">
                    </div>
                </div>
                <!--        </div>-->


                <!--        <div class="form-group">-->
                <br>
                <div class="form-group">
                    <label>Selecione as assinaturas falsas</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="false_signatures" id="false_signatures"
                               multiple="">
                        <!--            <label class="custom-file-label" for="false_signatures">Select image...</label>-->
                    </div>
                </div>

                <br>
                <button type="submit" class="btn btn-primary">Iniciar o Treinamento</button>

            </form>

        </div>
    </div>
</div>
{% endblock %}
